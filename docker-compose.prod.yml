services:
  # Production Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: dashboard-prod
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEWS_API_KEY=${NEWS_API_KEY}
    restart: always
    depends_on:
      - db

  # PostgreSQL database for production
  db:
    image: postgres:15-alpine
    container_name: dashboard-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dashboard
      - POSTGRES_USER=${POSTGRES_USER:-dashboard_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
