services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ember-feed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard-dev
    ports:
      - "3002:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
      # Persist Next.js cache for faster rebuilds
      - ./.next:/app/.next
    environment:
      - NODE_ENV=development
      # Enable hot reload polling for Windows/Mac
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    stdin_open: true  # Keep container running for interactive debugging
    tty: true
    restart: unless-stopped
    command: npm run dev
    depends_on:
      redis:
        condition: service_healthy

  # Optional: Add a database service later if needed
